<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <script src="./scripts/logic.js"></script>
</head>
<body>
    <div id="container">
        <h1>Sign up Page</h1>
        <div id="form-body">
            <h2 class="primary">Create a new account</h2>
            <p class="secondary">It's quick and easy</p>
            <hr>
            <form action="#">
                <div class="row">
                    <input type="text" placeholder="First name" id="first-name">
                    <input type="text" placeholder="Surname" id="surname">
                </div>
                <input type="email" id="email" placeholder="E-mail" class="w-100">
                <input type="password" class="w-100" placeholder="Password" id="password">
                <input type="password" class="w-100" placeholder="Confirm Password" id="confirm-password">
                <input type="submit" id="submit">

            </form>
        </div>
    </div>
</body>
</html>
